server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/db_realworld
spring.datasource.username=${MYSQL_ROOT_NAME:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:12345678}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL: update}
redis.host=localhost
redis.port=6379
